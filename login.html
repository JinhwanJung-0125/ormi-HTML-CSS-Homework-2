<!doctype html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>위니브 로그인</title>
</head>
<body>
  <header>
    <h1 class="h1-display-none">로그인 화면</h1>
  </header>
  <main>
    <section class="login-section">
      <h2 class="h2-display-none">로그인 구역</h2>
      <p>더 편리해진 위니브에 오신 것을 환영합니다.</p>
      <button class="login-button">
          <img src="img/weniv-logo.png" alt="위니브 로고" class="weniv-logo-img"> 로그인
      </button>
      <section class="options">
          <h3 class="h3-display-none">로그인 정보 찾기 및 회원 가입 버튼 구역</h3>
          <div class="option-anchor">
              <img src="img/icon-lock.png" alt="잠금 아이콘" class="icon"> <a href="#" class="find-id-pwd-anchor">아이디 | 비밀번호찾기</a>
          </div>
          <div class="option-anchor">
              <img src="img/icon-user.png" alt="유저 아이콘" class="icon"> <a href="#" class="register-anchor">회원가입</a>
          </div>
      </section>
    </section>
  </main>
</body>
</html>
